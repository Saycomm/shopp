<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Tovar qidirish</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 1000px;
            margin: 20px auto;
        }

        input,
        select,
        button {
            padding: 6px 10px;
            margin: 4px 0;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid #ddd;
        }

        .product-img-empty {
            width: 80px;
            height: 80px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #555;
            border: 1px solid #ddd;
        }

        /* Dropdown menu styling */
        nav {
            margin-bottom: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            padding: 8px 12px;
            background: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 150px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            display: block;
            padding: 8px 12px;
            color: #333;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- MENU -->
        <nav>
            <div class="dropdown">
                <div class="dropdown-btn">Kategoriya â–¾</div>
                <div class="dropdown-content">
                    <a v-for="cat in categories" :key="cat" :href="`${cat}.html`">{{ cat }}</a>
                </div>
            </div>
        </nav>
        <hr>

        <h1>Mahsulot qidirish</h1>

        <!-- QIDIRUV INPUT -->
        <div>
            <label>Qidiruv:</label><br>
            <input type="text" v-model="search" placeholder="Tovar nomi yoki shtrix-kod" style="width: 300px;">
        </div>

        <!-- KATEGORIYA TANLASH (filter uchun) -->
        <div>
            <label>Kategoriya:</label><br>
            <select v-model="selectedCategory">
                <option value="">Hammasi</option>
                <option v-for="cat in categories" :key="cat" :value="cat">
                    {{ cat }}
                </option>
            </select>
        </div>

        <hr>

        <!-- NATIJALAR -->
        <h2>Natijalar:</h2>
        <div v-for="product in filteredProducts" :key="product.id" class="product-card">
            <div>
                <a :href="`about-product.html?id=${product.id}`">
                    <img v-if="product.imageData" :src="product.imageData" class="product-img">
                    <div v-else class="product-img-empty">Rasm yo'q</div>
                </a>
            </div>
            <div>
                <strong>{{ product.name }}</strong><br>
                Kategoriya: {{ product.category }}<br>
                Barcode: {{ product.barcode }}<br>
                Narx: {{ product.price }} soâ€˜m
            </div>
        </div>

        <p v-if="!loading && filteredProducts.length === 0">
            Hech narsa topilmadi ðŸ˜¢
        </p>

        <p v-if="loading">
            Yuklanmoqda...
        </p>
    </div>

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    search: '',
                    selectedCategory: '',
                    categories: ['kiyim', 'elektronika', 'mebel', 'oyoq kiyim', 'aksessuarlar'],
                    products: [],
                    loading: false
                }
            },
            computed: {
                filteredProducts() {
                    const s = this.search.toLowerCase().trim()
                    return this.products.filter(p => {
                        const name = (p.name || '').toLowerCase()
                        const barcode = p.barcode ? String(p.barcode).toLowerCase() : ''
                        const matchesSearch = !s || name.includes(s) || barcode.includes(s)
                        const matchesCategory = !this.selectedCategory || p.category === this.selectedCategory
                        return matchesSearch && matchesCategory
                    })
                }
            },
            methods: {
                async loadProducts() {
                    this.loading = true
                    try {
                        const res = await fetch('/api/products')
                        this.products = await res.json()
                    } catch (err) {
                        console.error('Mahsulotlarni yuklash xatosi:', err)
                        alert('Mahsulotlarni yuklashda xato boâ€˜ldi')
                    } finally {
                        this.loading = false
                    }
                }
            },
            mounted() {
                this.loadProducts()
            }
        }).mount('#app')
    </script>
</body>

</html>
